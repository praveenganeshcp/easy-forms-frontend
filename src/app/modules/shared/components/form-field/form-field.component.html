<section class="form-field flex-box column-flex-box">
    <label [for]="getId()" class="form-field__label flex-box justify-start">
        <mat-icon>{{ getIconName() }}</mat-icon>
        <span class="form-field__placeholder">{{ getLabelName() }}</span>
    </label>
    <section class="form-field__control flex-box justify-start">
        <ng-content></ng-content>
    </section>
</section>
